name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/dbca_tui-darwin-arm64 .

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbca_tui-darwin-amd64 .

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbca_tui-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/dbca_tui-linux-arm64 .

          # Linux x86 (32-bit)
          GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o dist/dbca_tui-linux-386 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbca_tui-windows-amd64.exe .

          # Windows x86 (32-bit)
          GOOS=windows GOARCH=386 go build -ldflags="-s -w" -o dist/dbca_tui-windows-386.exe .

          # Solaris AMD64
          GOOS=solaris GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbca_tui-solaris-amd64 .

          # FreeBSD AMD64
          GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w" -o dist/dbca_tui-freebsd-amd64 .

      - name: List built binaries
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
